apiVersion: metering.openshift.io/v1
kind: MeteringConfig
metadata:
  name: operator-metering
spec:
  logHelmTemplate: true

  storage:
    type: hive
    hive:
      type: sharedPVC
      sharedPVC:
        createPVC: true
        storageClass: nfs-server
        size: 5Gi

  reporting-operator:
    spec:
      resources:
        requests:
          cpu: 500m
          memory: 250Mi
      config:
        logLevel: debug
        prometheus:
          metricsImporter:
            config:
              chunkSize: 5m
              pollInterval: 30s
              stepSize: 60s
              maxImportBackfillDuration: 15m
              maxQueryRangeDuration: 5m

  presto:
    spec:
      coordinator:
        resources:
          requests:
            cpu: 1
            memory: 1Gi

  hive:
    spec:
      metastore:
        resources:
          requests:
            cpu: 1
            memory: 650Mi
        storage:
          size: 5Gi
      server:
        resources:
          requests:
            cpu: 500m
            memory: 650Mi
