apiVersion: v1
kind: ConfigMap
metadata:
  name: presto-worker-config
{{- block "extraMetadata" . }}
{{- end }}
data:
  environment: {{ .Values.presto.config.environment | quote }}
  discovery-uri: {{ .Values.presto.config.discoveryURI | quote }}

  log-level: {{ upper .Values.presto.worker.config.logLevel | quote }}
